<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="phone">
        <div class="calculator-container">
            <div class="calculator-box">
                <div class="screen-container">
                    <div class=camera-container>
                        <div id="cameraDot"></div>
                    </div>
                    <div class="screen-box">
                        <div class="screenInput">0</div>
                        <div class="screenTotal"></div>
                    </div>
                    <div class="delete-container">
                        <button type="button" id="delete" onclick="deleteOrAC(this.id)">โซ</button>
                    </div>
                    <hr id="line">
                    </hr>
                </div>

                <div class="num-op-container">
                    <div class="numbers">
                        <div class="clear-button"><button type="button" id="clearAll" onclick="deleteOrAC(this.id)">C</button></div>
                        <button type="button" id="7">7</button>
                        <button type="button" id="8">8</button>
                        <button type="button" id="9">9</button>

                        <button type="button" id="4">4</button>
                        <button type="button" id="5">5</button>
                        <button type="button" id="6">6</button>

                        <button type="button" id="1">1</button>
                        <button type="button" id="2">2</button>
                        <button type="button" id="3">3</button>

                        <!-- <button type="button" id="clearAll" onclick="deleteOrAC(this.id)">AC</button> -->
                        <!-- <button type="button" id="+/-">+/-</button> -->
                        <!-- <div class = "0and."> -->
                        <button type="button" id="?">?</button>
                        <button type="button" id="0">0</button>
                        <button type="button" id=".">.</button>
                        <!-- </div> -->
                    </div>
                    <div class="operations">
                        <button type="button" id="/">รท</button>
                        <button type="button" id="*">x</button>
                        <button type="button" id="-">-</button>
                        <button type="button" id="+">+</button>
                        <div>
                            <button type="button" id="=">=</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
